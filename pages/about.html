                <form action="/" method="GET" id="form">
                    <div id="error"></div>

                    <div class="input-group formulario">
                        <div class="lineas">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>

                            <div class="input-group formulario">
                                <label for="name">Full Name <sup>*</sup></label>
                                <input type="text" name="name" id="name" placeholder="Your Full Name">
                            </div>
                            <div class="input-group formulario">
                                <label for="email">Email <sup>*</sup></label>
                                <input type="email" name="email" id="email" placeholder="Your email adress">
                            </div>
                            <div class="input-group formulario">
                                <label for="number">Phone Number <sup>*</sup></label>
                                <input type="number" name="number" id="number" placeholder="Your phone number">
                            </div>
                            <div class="input-group formulario">
                                <label for="message">Message</label>
                                <textarea name="message" id="message"
                                    placeholder="Wrire your message here ..."></textarea>
                            </div>
                            <div class="col-md-12">
                                <div class="input-group submit-btn-wrap formulario">
                                    <button class="theme-btn" name="submit" type="submit" id="submitForm">Send

                            </div>
